<head>
  <title>Miles</title>
</head>
 
<body>
	<header>
      <h1>Miles</h1>
	</header>

	<ul>
		{{#each days}}
			{{> day}}
		{{/each}}
	</ul>
</body>
 
<template name="day">
	<li>
		{{day}}: {{notes}}
		<ul>
			{{#each workouts}}
				{{> workout}}
			{{/each}}
		</ul>
	</li>
</template>

<template name="workout">
	{{activity}} {{sets}} x {{reps}} @ {{weight}} {{distance}} {{unit}} in {{time}}
</template>
